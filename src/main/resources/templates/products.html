<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"  href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <script type="text/javascript" src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js" th:href="@{http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js}" ></script>
    <link href="../static/css/spring-core.css" th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen" />


</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}" >
        <h2>Product List</h2>
        <table class="table table-responsive">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>view</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.decription}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a th:href="${'/product/' + product.id}">ดู</a></td>
                <td><a th:href="${'/product/edit/' + product.id}">แก่ไข</a></td>
                <td><a th:href="${'/product/delete/' + product.id}">ลบ</a></td>
            </tr>
        </table>
    </div>
</div>


<script type="text/javascript"  src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
